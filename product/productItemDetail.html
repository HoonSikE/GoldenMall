            </div>
            <div class="product-list">
                <div class="product-info-content">판매자</div>
                <div class="product-info-content">골든플래닛 역삼</div>

        </div>

        <div style="width: 10%; display: flex; justify-content: center; align-items: center;">
            <img src="/asset/icon/ic_heart.png" style="height: 90%; width: auto;" alt="">

        <div style="width: 40%;">
            <button class="sub-button" onclick="moveCart()">장 바 구 니</button>

        <div style="width: 50%;">
